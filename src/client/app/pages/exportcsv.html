<div ui-view>
    <section id="export-view" class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3>SlideManager CSV</h3>
                    <div ui-grid="vm.gridOptions" ui-grid-resize-columns ui-grid-exporter style="height: 650px;"></div>
                    <ul id="csvcheck" class="list-inline">
                        <li>Pres Count: {{vm.presCount}}</li>
                        <li>Pres Check 1: {{vm.presCountCheck1}}</li>
                        <li>Pres Check 2: {{vm.presCountCheck2}}</li>
                        <li>Session Count: {{vm.sessCount}}</li>
                        <li>Session Check: {{vm.sessCountCheck}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
