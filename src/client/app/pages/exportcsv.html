<div ui-view>
    <section id="info-view" class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>SlideManager CSV</h1>
                    <div ui-grid="vm.gridOptions" ui-grid-resize-columns ui-grid-exporter style="height: 650px;"></div>
                    <p>
                    Pres Count: {{vm.presCount}}</br>
                    Pres Check 1: {{vm.presCountCheck1}}</br>
                    Pres Check 2: {{vm.presCountCheck2}}</br>
                    Session Count: {{vm.sessCount}}</br>
                    Session Check: {{vm.sessCountCheck}}</br>
                    </p>
                </div>
            </div>
        </div>
    </section>
</div>
