<div ui-view>
    <section id="config-view" class="page-section">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3">
                    <h3>Configuration</h3>
                    <form>
                        <div class="form-group">
                            <label for="base">Database</label>
                            <input type="text" class="form-control" id="database" placeholder="Database">
                        </div>
                        <div class="form-group">
                            <label for="login">Login</label>
                            <input type="text" class="form-control" id="login" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-default">Save</button>
                    </form>
                    <h3>Connection</h3>
                        <div class="form-group">
                            <label for="key">Current Connection</label>
                            <ul id="key" class="list-inline">
                                <button type="submit" class="btn btn-default">Open</button>
                                <button type="submit" class="btn btn-default">Close</button>
                            </ul>
                            Current Key: {{vm.presCount}}
                        </div>
                </div>
            </div>
        </div>
    </section>
</div>
